name: Update Weather Image

on:
  schedule:
    - cron: '0 */6 * * *'  # 6時間ごと
  workflow_dispatch:

jobs:
  update:
    runs-on: ubuntu-latest
    steps:
      - uses: actions/checkout@v4

      - name: Download weather image
        run: |
          curl -L -o weather.png https://www.jma.go.jp/bosai/weather_map/data/png/20251229081430_0_Z__C_010000_20251229060000_MET_CHT_JCIspas_JCP600x581_JRjmahp_image.png

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "actions@github.com"
          git add weather.png
          git commit -m "Update weather image" || echo "No change"
          git push
