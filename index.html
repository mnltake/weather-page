<!DOCTYPE html>
<html lang="ja">
<head>
  <meta charset="UTF-8">
  <title>気象庁 天気図</title>
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <style>
    body {
      margin: 0;
      background: #111;
      color: white;
      text-align: center;
      font-family: sans-serif;
    }
    img {
      width: 100%;
      max-width: 800px;
      margin-top: 10px;
      border: 1px solid #444;
    }
    #time {
      margin-top: 10px;
      font-size: 14px;
      color: #ccc;
    }
  </style>
</head>

<body>
  <h3>最新 天気図</h3>
  <img id="weather" alt="Loading weather map...">
  <div id="time"></div>

  <script>
    async function loadWeather() {
      try {
        const res = await fetch("https://mnltake.github.io/weather-page/public/weather.txt", { cache: "no-store" });
        const data = await res.text();

        if (!data.startsWith("data:image")) {
          throw new Error("Invalid image data");
        }

        document.getElementById("weather").src = data;
        document.getElementById("time").textContent =
          "更新: " + new Date().toLocaleString();
      } catch (e) {
        document.getElementById("time").textContent =
          "画像の読み込みに失敗しました";
        console.error(e);
      }
    }

    loadWeather();

    // 60分ごとに自動更新（必要なら変更）
    setInterval(loadWeather, 60 * 60 * 1000);
  </script>
</body>
</html>
